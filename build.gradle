    jcenter()
    mavenCentral()

}

dependencies {

	testCompile "info.cukes:cucumber-java:1.1.5"
	testCompile "info.cukes:cucumber-junit:1.1.5"
	testCompile "junit:junit:4.12"

	compile "info.cukes:cucumber-java:1.1.5"
	compile "info.cukes:cucumber-jvm:1.1.5"
	compile "info.cukes:cucumber-jvm-deps:1.0.5"
	compile "info.cukes:gherkin:2.12.2"
	compile "org.seleniumhq.selenium:selenium-java:2.53.0"
	compile "org.seleniumhq.selenium:selenium-chrome-driver:2.53.0"
	compile "org.seleniumhq.selenium:selenium-server:3.0.1"

